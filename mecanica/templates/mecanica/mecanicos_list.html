{% extends 'index.html' %}

{% block content %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Mecanicos</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <a href="#" class="btn btn-primary btn-icon-split">
                            <span class="text">Agregar Mecanico +</span>
                    </a>
                </div>
            
            </div>
            <div class="row"><div class="col-sm-12">
                <table class="table table-bordered dataTable" id="dataTable" role="grid" aria-describedby="dataTable_info" style="width: 100%;" width="100%" cellspacing="0">
          <thead>
            <tr>
                <th rowspan="1" colspan="1">NOMBRE</th>
                <th rowspan="1" colspan="1">TELEFONO</th>
                <th rowspan="1" colspan="1">ESPECIALIDAD</th>
                <th rowspan="1" colspan="1">ACCIONES</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
                <th rowspan="1" colspan="1">NOMBRE</th>
                <th rowspan="1" colspan="1">TELEFONO</th>
                <th rowspan="1" colspan="1">ESPECIALIDAD</th>
                <th rowspan="1" colspan="1">ACCIONES</th>
            </tr>
          </tfoot>
          <tbody>
        
                {% for mecanico in mecanicos %}

          <tr role="row" class="odd">
              <td class="sorting_1">{{ mecanico.nombre }}</td>
              <td>{{ mecanico.telefono }}</td>
              <td>{{ mecanico.especialidad }}</td>          
              <td>
                    <a href="#" class="btn btn-success btn-icon-split">
                            <span class="text">Actualizar</span>
                    </a>
              </td>
              {% endfor %}
              </tbody>
        </table>
    </div>
</div>

</div>
      </div>
    </div>
  </div>

  {% endblock %}
